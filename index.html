<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>PICCIONI MORTI</title>
  <style>
    @font-face {
      font-family: 'Pcfont';
      src: url('font/Pcfont-Regular.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pcfont', sans-serif;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9)),
                  url('images/pexels-mariano-di-luch-679379189-29544928.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 15px #ff3c3c;
      animation: pulse 1.8s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 15px #ff3c3c; transform: scale(1); }
      50% { text-shadow: 0 0 30px #ff3c3c; transform: scale(1.05); }
      100% { text-shadow: 0 0 15px #ff3c3c; transform: scale(1); }
    }

    p {
      font-size: 1.3rem;
      margin: 20px 0 40px;
    }

    a {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      color: white;
      background-color: #ff3c3c;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 0 10px #ff3c3c;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #e03434;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff3c3c;
    }
  </style>
</head>
<body>
  <h1>PICCIONI MORTI</h1>
  <p>underground typa shi</p>
  <a href="ita/index.html">ENTRA NEL NIDO</a>
</body>
</html>
