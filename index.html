<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PICCIONI MORTI</title>
  <style>
    @font-face {
      font-family: 'Pcfont';
      src: url('font/Pcfont-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Pcfont', sans-serif;
      margin: 0;
      padding: 0;
      background: url('images/pexels-mariano-di-luch-679379189-29544928.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 15px #ff3c3c;
      animation: pulse 2s infinite;
      margin-bottom: 40px;
    }

    a {
      padding: 15px 40px;
      background-color: #ff3c3c;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.4rem;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px #ff3c3c;
    }

    a:hover {
      background-color: #e03434;
    }

    @keyframes pulse {
      0% {
        text-shadow: 0 0 10px #ff3c3c;
      }
      50% {
        text-shadow: 0 0 25px #ff3c3c;
      }
      100% {
        text-shadow: 0 0 10px #ff3c3c;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      a {
        font-size: 1.1rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <h1>PICCIONI MORTI</h1>
  <a href="merch.html">ENTRA NEL NIDO</a>
</body>
</html>
