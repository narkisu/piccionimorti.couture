<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PICCIONI MORTI - Home</title>
  <style>
    @font-face {
      font-family: 'Pcfont';
      src: url('font/Pcfont-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Pcfont', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 50px 20px;
      background-image: url('images/pexels-mariano-di-luch-679379189-29544928.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
    }

    h1.logo {
      font-size: 4rem;
      margin-bottom: 60px;
      animation: pulse 2s infinite;
      cursor: default;
      user-select: none;
      text-shadow: 0 0 10px #ff3c3c, 0 0 20px #ff3c3c, 0 0 30px #ff3c3c;
      color: #ff3c3c;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #ff3c3c, 0 0 20px #ff3c3c, 0 0 30px #ff3c3c;
        color: #ff3c3c;
      }
      50% {
        text-shadow: 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000;
        color: #ff6666;
      }
    }

    a.pulse-button {
      background: transparent;
      border: 2px solid #ff3c3c;
      border-radius: 50px;
      padding: 15px 40px;
      font-family: 'Pcfont', sans-serif;
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff3c3c;
      cursor: pointer;
      animation: pulse 2s infinite;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    a.pulse-button:hover {
      background-color: #ff3c3c;
      color: #111;
      animation: none;
    }
  </style>
</head>
<body>
  <h1 class="logo">PICCIONI MORTI</h1>

  <a href="merch.html" class="pulse-button">ENTRA NEL NIDO</a>
</body>
</html>
