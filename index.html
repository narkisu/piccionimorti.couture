<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PICCIONI MORTI</title>
  <style>
    @font-face {
      font-family: 'Burgues Script';
      src: url('Burgues Script Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Eclassio';
      src: url('Eclassio-2vq53.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: #fafafa;
      color: #222; /* testo scuro su sfondo chiaro */
      font-family: 'Eclassio', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1,
    h2,
    .title {
      font-family: 'Burgues Script', cursive, sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #222;
    }

    body,
    p,
    span {
      font-family: 'Eclassio', sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      margin-top: 20px;
      color: #444;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <h1>PICCIONI MORTI</h1>
  <p>die young, own the night.</p>
</body>
</html>
