<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PICCIONI MORTI</title>
  <style>
    @font-face {
      font-family: 'Pcfont';
      src: url('font/Pcfont-Regular.woff2') format('woff2');
    }

    body {
      font-family: 'Pcfont', sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 50px 20px;
      text-align: center;
      background-image: url('images/pexels-mariano-di-luch-679379189-29544928.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .logo-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }

    .logo-wrapper img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      opacity: 0.3;
      filter: blur(2px) contrast(150%) brightness(80%);
      pointer-events: none;
      user-select: none;
      z-index: 0;
      mix-blend-mode: lighten;
      animation: logo-float 4s infinite ease-in-out;
    }

    @keyframes logo-float {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -52%) scale(1.02); }
    }

    h1.logo-text {
      font-size: 4rem;
      position: relative;
      z-index: 1;
      color: #ff3c3c;
      animation: glitch-pulse 1.5s infinite ease-in-out;
      user-select: none;
      margin: 0;
      text-shadow: 
        0 0 3px #ff3c3c,
        1px 1px 0 #ff1c1c,
        -1px -1px 0 #ff5c5c;
    }

    @keyframes glitch-pulse {
      0%, 100% {
        transform: translate(0, 0);
        text-shadow: 0 0 5px #ff3c3c, 1px 1px 0 #ff1c1c, -1px -1px 0 #ff5c5c;
      }
      33% {
        transform: translate(-1px, 1px);
        text-shadow: -1px 1px 0 #ff0000, 2px 2px 1px #ff6666;
      }
      66% {
        transform: translate(1px, -1px);
        text-shadow: 2px -2px 0 #ff0000, -2px 2px 1px #ff9999;
      }
    }

    .subtitle {
      margin-top: -10px;
      margin-bottom: 40px;
      color: #ff3c3c;
      font-size: 1.2rem;
      text-shadow: 0 0 5px #ff3c3c;
    }

    a.pulse-button {
      background: transparent;
      border: 2px solid #ff3c3c;
      border-radius: 50px;
      padding: 15px 40px;
      font-family: 'Pcfont', sans-serif;
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff3c3c;
      cursor: pointer;
      animation: pulse 2s infinite;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    a.pulse-button:hover {
      background-color: #ff3c3c;
      color: #111;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 5px #ff3c3c;
      }
      50% {
        box-shadow: 0 0 20px #ff3c3c;
      }
    }

    .shipping-note {
      margin-top: 20px;
      color: #ff9999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <img src="images/logo.png" alt="Logo Piccioni Morti" />
    <h1 class="logo-text">PICCIONI MORTI</h1>
  </div>
  <p class="subtitle">underground typa shi</p>
  <a href="merch.html" class="pulse-button">ENTRA NEL NIDO</a>
  <p class="shipping-note">*Spedizione NON inclusa, i costi variano.</p>
</body>
</html>
